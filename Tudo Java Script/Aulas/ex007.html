<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando números</title>
    <style>
        body {
            font: normal 18pt arial;
        }
        input {
            font: normal 18pt arial;
            width: 100px;
        }
    </style>

</head>
<body>
    <h1>Somando valores</h1>

    <input type="number" name="txtn1" id="txtn1"> +

    <input type="number" name="txtn2" id="txtn2">

    <input type="button" value="Somar" onclick="somar()">

    <input type="button" value="Limpar" onclick="Limpar()">

    <div id="res"><br>Resultado...</div>

    <script>
        function somar(){
            var tn1 = document.getElementById('txtn1')
            var tn2 = document.querySelector('input#txtn2')
            var res = document.getElementById('res')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 + n2
            var sCv = s.toString().replace('.', ',')
            res.innerHTML = `<br>A divisão entre ${n1} e ${n2} é igual a: <strong>${sCv}</strong>`
        }

        function Limpar(){
            document.getElementById('txtn1').value = ''
            document.getElementById('txtn2').value = ''
            document.getElementById('res').innerHTML = '<br>Resultado...'

        }
    </script>



    <h1><br><br>Subtraindo Valores</h1>

    <input type="number" name="txtn1" id="sub1"> -

    <input type="number" name="txtn2" id="sub2">

    <input type="button" value="Subtrair" onclick="sub()">

    <input type="button" value="Limpar" onclick="Limparsub()">

    <div id="resub"><br>Resultado...</div>

    <script>
        function sub(){
            var tn1 = document.getElementById('sub1')
            var tn2 = document.querySelector('input#sub2')
            var res = document.getElementById('resub')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 - n2
            var sCv = s.toString().replace('.', ',')
            resub.innerHTML = `<br>A divisão entre ${n1} e ${n2} é igual a: <strong>${sCv}</strong>`
        }

        function Limparsub(){
            document.getElementById('sub1').value = ''
            document.getElementById('sub2').value = ''
            document.getElementById('resub').innerHTML = '<br>Resultado...'

        }
    </script>

            mult.innerHTML = `<br>A divisão entre ${n1} e ${n2} é igual a: <strong>${sCv}</strong>`
            
        }

        function Limparmult(){

    <h1><br><br>Dividindo Valores</h1>

    <input type="number" name="div1" id="div1"> /

    <input type="number" name="div2" id="div2">

    <input type="button" value="Dividir" onclick="div()">

    <input type="button" value="Limpar" onclick="Limpardiv()">

    <div id="div"><br>Resultado...</div>


    <script>
        function div(){
            var tn1 = document.getElementById('div1')
            var tn2 = document.querySelector('input#div2')
            var div = document.getElementById('div')

</body>
</html>
