<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando números</title>
    <style>
        body {
            font: normal 18pt arial;
        }
        input {
            font: normal 18pt arial;
            width: 100px;
        }
        input[value=Multiplicar]{
            width: 130px;
        }
    </style>
</head>
<body>
    <h1>Somando valores</h1>

    <input type="number" name="txtn1" id="txtn1" onkeydown="moverFoco(event, 'txtn2')"> +
    <input type="number" name="txtn2" id="txtn2" onkeydown="moverFoco(event, 'btnSomar')">
    <input type="button" value="Somar" id="btnSomar" onclick="somar()">
    <input type="button" value="Limpar" onclick="Limpar()">
    <div id="res"><br>Resultado...</div>

    <script>
        function somar(){
            var tn1 = document.getElementById('txtn1')
            var tn2 = document.querySelector('input#txtn2')
            var res = document.getElementById('res')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 + n2
            var sCv = s.toString().replace('.', ',')
            res.innerHTML = `<br>A soma entre ${n1} e ${n2} é igual a: <strong>${sCv}</strong>`
        }

        function Limpar(){
            document.getElementById('txtn1').value = ''
            document.getElementById('txtn2').value = ''
            document.getElementById('res').innerHTML = '<br>Resultado...'
            document.getElementById('txtn1').focus()
        }

        function moverFoco(event, proximoId) {
            if (event.key === 'Enter') {
                document.getElementById(proximoId).focus();
            }
        }
    </script>

    <h1><br><br>Subtraindo Valores</h1>

    <input type="number" name="sub1" id="sub1" onkeydown="moverFoco(event, 'sub2')"> -
    <input type="number" name="sub2" id="sub2" onkeydown="moverFoco(event, 'btnSubtrair')">
    <input type="button" value="Subtrair" id="btnSubtrair" onclick="sub()">
    <input type="button" value="Limpar" onclick="Limparsub()">
    <div id="resub"><br>Resultado...</div>

    <script>
        function sub(){
            var tn1 = document.getElementById('sub1')
            var tn2 = document.querySelector('input#sub2')
            var res = document.getElementById('resub')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 - n2
            var sCv = s.toString().replace('.', ',')
            resub.innerHTML = `<br>A subtração entre ${n1} e ${n2} é igual a: <strong>${sCv}</strong>`
        }

        function Limparsub(){
            document.getElementById('sub1').value = ''
            document.getElementById('sub2').value = ''
            document.getElementById('resub').innerHTML = '<br>Resultado...'
            sub1.focus()
        }
    </script>

    <h1><br><br>Multiplicando Valores</h1>

    <input type="number" name="mult1" id="mult1" onkeydown="moverFoco(event, 'mult2')"> x
    <input type="number" name="mult2" id="mult2" onkeydown="moverFoco(event, 'btnMultiplicar')">
    <input type="button" value="Multiplicar" id="btnMultiplicar" onclick="mult()">
    <input type="button" value="Limpar" onclick="Limparmult()">
    <div id="mult"><br>Resultado...</div>

    <script>
        function mult(){
            var tn1 = document.getElementById('mult1')
            var tn2 = document.querySelector('input#mult2')
            var mult = document.getElementById('mult')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 * n2
            var sCv = s.toString().replace('.', ',')
            mult.innerHTML = `<br>A multiplicação entre ${n1} e ${n2} é igual a: <strong>${sCv}</strong>`
        }

        function Limparmult(){
            document.getElementById('mult1').value = ''
            document.getElementById('mult2').value = ''
            document.getElementById('mult').innerHTML = '<br>Resultado...'
            mult1.focus()
        }
    </script>

    <h1><br><br>Dividindo Valores</h1>

    <input type="number" name="div1" id="div1" onkeydown="moverFoco(event, 'div2')"> /
    <input type="number" name="div2" id="div2" onkeydown="moverFoco(event, 'btnDividir')">
    <input type="button" value="Dividir" id="btnDividir" onclick="div()">
    <input type="button" value="Limpar" onclick="Limpardiv()">
    <div id="div"><br>Resultado...</div>

    <script>
        function div(){
            var tn1 = document.getElementById('div1')
            var tn2 = document.querySelector('input#div2')
            var div = document.getElementById('div')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 / n2
            var sCv = s.toString().replace('.', ',')
            div.innerHTML = `<br>A divisão entre ${n1} e ${n2} é igual a: <strong>${sCv}</strong>`
        }

        function Limpardiv(){
            document.getElementById('div1').value = ''
            document.getElementById('div2').value = ''
            document.getElementById('div').innerHTML = '<br>Resultado...'
            div1.focus()
        }
    </script>

</body>
</html>
