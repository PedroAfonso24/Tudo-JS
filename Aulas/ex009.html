<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praticando</title>
    <style>
        body {
            background-color: aqua;
        }
    </style>
</head>
<body>
    <h1>Verificador de País</h1>   
    Em que país você vive: <input type="text" name="" id="pais">

    <input type="button" value="Verificar" onclick="calcular()">

    <div id="res"></div>
    
    <script>

        window.alert('Seja Bem vindo ao meu Verificador de País')
        function calcular(){
            var pais = document.getElementById('pais').value
            var res = document.querySelector('div#res')

            if (pais == 'Brasil'){
                res.innerHTML = '<br>Você é brasileiro'
            } else {
                res.innerHTML = '<br>Você não é brasileiro'
            }
        }
    </script>

</html>
